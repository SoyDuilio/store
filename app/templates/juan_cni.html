<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Diseños</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f9ca24 0%, #fdcb6e 50%, #45b7d1 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .gallery-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-container {
            position: relative;
            aspect-ratio: 4/3;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .image-code {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-nav {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-nav:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .selection-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .selection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .selection-header h3 {
            font-size: 1.5rem;
            color: #333;
            font-weight: 300;
        }

        .clear-btn {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        .selected-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .priority-number {
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 10px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 107, 107, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .modal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-code {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.2);
        }

        .select-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .gallery-container, .selection-panel {
                padding: 20px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .empty-state small {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Galería de Diseños</h1>
            <p>Explora nuestra colección de diseños. Haz clic en cualquier imagen para verla en detalle y agrégala a tu lista de preferencias.</p>
        </div>

        <div class="gallery-container">
            <div class="controls">
                <div class="nav-buttons">
                    <button class="btn btn-nav" id="prevBtn">← Anterior</button>
                    <button class="btn btn-nav" id="nextBtn">Siguiente →</button>
                </div>
                <div class="page-info">
                    <span id="pageInfo">Página 1 de 3</span>
                </div>
            </div>
            
            <div class="gallery-grid" id="galleryGrid">
                <!-- Las imágenes se cargarán dinámicamente -->
            </div>
        </div>

        <div class="selection-panel">
            <div class="selection-header">
                <h3>Tus Diseños Seleccionados</h3>
                <button class="clear-btn" id="clearBtn">Limpiar Lista</button>
            </div>
            <ul class="selected-list" id="selectedList">
                <div class="empty-state">
                    <p>Ningún diseño seleccionado</p>
                    <small>Haz clic en las imágenes para agregarlas a tu lista de preferencias</small>
                </div>
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-code" id="modalCode"></div>
                <button class="close-modal" id="closeModal">×</button>
            </div>
            <img class="modal-image" id="modalImage" src="" alt="">
            <button class="select-btn" id="selectBtn">Agregar a Selección</button>
        </div>
    </div>

    <script>
        // Base de datos de imágenes simulada
        const images = [
            // Página 1
            { id: 'DSN001', src: '/static/images/d1-Miercoles.webp?random=1', title: 'Diseño Corporativo Moderno' },
            { id: 'DSN002', src: '/static/images/d2-Miercoles.webp?random=2', title: 'Identidad Visual Creativa' },
            { id: 'DSN003', src: '/static/images/d3-Miercoles.webp?random=3', title: 'Branding Minimalista' },
            { id: 'DSN004', src: '/static/images/d4-Miercoles.webp?random=4', title: 'Logo Empresarial' },
            
            // Página 2
            { id: 'DSN005', src: '/static/images/d5-Miercoles.webp?random=5', title: 'Diseño Web Responsivo' },
            { id: 'DSN006', src: '/static/images/d6-Miercoles.webp?random=6', title: 'Interfaz de Usuario' },
            { id: 'DSN007', src: '/static/images/d7-Miercoles.webp?random=7', title: 'Material Publicitario' },
            { id: 'DSN008', src: '/static/images/d8-Miercoles.webp?random=8', title: 'Packaging Premium' },
            
            // Página 3
            { id: 'DSN009', src: '/static/images/d9-Miercoles.webp?random=9', title: 'Diseño Editorial' },
            { id: 'DSN010', src: '/static/images/d1-Miercoles.webp?random=10', title: 'Imagen Corporativa' },
            { id: 'DSN011', src: '/static/images/d1-Miercoles.webp?random=11', title: 'Diseño de Producto' },
            { id: 'DSN012', src: '/static/images/d1-Miercoles.webp?random=12', title: 'Identidad Digital' }
        ];

        let currentPage = 0;
        const imagesPerPage = 4;
        const totalPages = Math.ceil(images.length / imagesPerPage);
        let selectedImages = [];
        let currentModalImage = null;

        // Referencias DOM
        const galleryGrid = document.getElementById('galleryGrid');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');
        const selectedList = document.getElementById('selectedList');
        const clearBtn = document.getElementById('clearBtn');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalCode = document.getElementById('modalCode');
        const closeModal = document.getElementById('closeModal');
        const selectBtn = document.getElementById('selectBtn');

        // Renderizar galería
        function renderGallery() {
            const startIndex = currentPage * imagesPerPage;
            const endIndex = startIndex + imagesPerPage;
            const currentImages = images.slice(startIndex, endIndex);

            galleryGrid.innerHTML = currentImages.map(image => `
                <div class="image-container" data-id="${image.id}">
                    <img src="${image.src}" alt="${image.title}" loading="lazy">
                    <div class="image-code">${image.id}</div>
                </div>
            `).join('');

            // Event listeners para las imágenes
            document.querySelectorAll('.image-container').forEach(container => {
                container.addEventListener('click', () => {
                    const imageId = container.dataset.id;
                    openModal(imageId);
                });
            });

            updateControls();
        }

        // Actualizar controles
        function updateControls() {
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages - 1;
            pageInfo.textContent = `Página ${currentPage + 1} de ${totalPages}`;
        }

        // Abrir modal
        function openModal(imageId) {
            const image = images.find(img => img.id === imageId);
            if (!image) return;

            currentModalImage = image;
            modalImage.src = image.src;
            modalImage.alt = image.title;
            modalCode.textContent = image.id;
            
            // Verificar si ya está seleccionada
            const isSelected = selectedImages.some(selected => selected.id === imageId);
            selectBtn.textContent = isSelected ? 'Ya Seleccionado' : 'Agregar a Selección';
            selectBtn.disabled = isSelected;
            
            modal.style.display = 'block';
        }

        // Cerrar modal
        function closeModalFn() {
            modal.style.display = 'none';
            currentModalImage = null;
        }

        // Agregar imagen a selección
        function addToSelection() {
            if (!currentModalImage) return;
            
            const isAlreadySelected = selectedImages.some(img => img.id === currentModalImage.id);
            if (isAlreadySelected) return;

            selectedImages.push(currentModalImage);
            renderSelectedList();
            
            selectBtn.textContent = 'Ya Seleccionado';
            selectBtn.disabled = true;
        }

        // Renderizar lista de seleccionados
        function renderSelectedList() {
            if (selectedImages.length === 0) {
                selectedList.innerHTML = `
                    <div class="empty-state">
                        <p>Ningún diseño seleccionado</p>
                        <small>Haz clic en las imágenes para agregarlas a tu lista de preferencias</small>
                    </div>
                `;
                return;
            }

            selectedList.innerHTML = selectedImages.map((image, index) => `
                <li class="selected-item">
                    <div style="display: flex; align-items: center;">
                        <div class="priority-number">${index + 1}</div>
                        <div>
                            <strong>${image.id}</strong>
                            <div style="font-size: 0.9rem; color: #666;">${image.title}</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFromSelection('${image.id}')">✕</button>
                </li>
            `).join('');
        }

        // Remover de selección
        function removeFromSelection(imageId) {
            selectedImages = selectedImages.filter(img => img.id !== imageId);
            renderSelectedList();
        }

        // Limpiar selección
        function clearSelection() {
            selectedImages = [];
            renderSelectedList();
        }

        // Event Listeners
        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                renderGallery();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages - 1) {
                currentPage++;
                renderGallery();
            }
        });

        closeModal.addEventListener('click', closeModalFn);
        selectBtn.addEventListener('click', addToSelection);
        clearBtn.addEventListener('click', clearSelection);

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModalFn();
            }
        });

        // Cerrar modal haciendo clic fuera
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModalFn();
            }
        });

        // Inicializar
        renderGallery();
        renderSelectedList();
    </script>
</body>
</html>
